name: Build Executables

on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  linux:
    environment: PRODUCTION
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: install deps
        run: yarn install
      - name: package
        env:
          LOG_SERVER: ${{ secrets.LOG_SERVER }}
          SERVER: ${{ secrets.SERVER }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          WEB3URL: ${{ secrets.WEB3URL }}
        run: yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: linux-exec
          path: out/
  win:
    environment: PRODUCTION
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: install deps
        run: yarn install
      - name: package
        env:
          LOG_SERVER: ${{ secrets.LOG_SERVER }}
          SERVER: ${{ secrets.SERVER }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          WEB3URL: ${{ secrets.WEB3URL }}
        run: yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: win-exec
          path: out/

