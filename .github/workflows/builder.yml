name: Build Executables

on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  linux:
    environment: PRODUCTION
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: set env variables
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "LOG_SERVER=${{ secrets.LOG_SERVER }}" >> $GITHUB_ENV
          echo "SERVER=${{ secrets.SERVER }}" >> $GITHUB_ENV
          echo "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> $GITHUB_ENV
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
          echo "WEB3URL=${{ secrets.WEB3URL }}" >> $GITHUB_ENV
      - name: install deps
        run: yarn install
      - name: package
        run: yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: linux-exec
          path: out/
