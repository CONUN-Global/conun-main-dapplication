name: Build Executables

on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  LOG_SERVER: ${{ env.LOG_SERVER }}
  SERVER: ${{ env.SERVER }}
  AUTH0_DOMAIN: ${{ env.AUTH0_DOMAIN }}
  CLIENT_ID: ${{ env.CLIENT_ID }}
  WEB3URL: ${{ env.WEB3URL }}

jobs:
  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: echo ${LOG_SERVER}
      - name: install deps
        run: yarn install
      - name: package
        run: yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: linux-exec
          path: out/
  win:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: install deps
        run: yarn install
      - name: package
        run: yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: win-exec
          path: out/

  mac:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: install deps
        run: yarn install
      - name: package
        run: yarn make
      - name: upload executable
        uses: actions/upload-artifact@v2
        with:
          name: mac-exec
          path: out/
